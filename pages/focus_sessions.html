
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Session - DeepSync</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <div class="max-w-3xl mx-auto mt-10 p-6 bg-white rounded-2xl shadow-lg">
    <h1 class="text-3xl font-bold text-center text-primary mb-6">Focus Session</h1>

    <!-- Session Controls -->
    <div class="flex flex-col sm:flex-row justify-center items-center gap-4 mb-6">
      <input id="focus-duration" type="number" min="1" placeholder="Minutes" class="border rounded-lg px-4 py-2 w-40 text-center focus:ring-2 focus:ring-primary focus:outline-none">
      <button id="start-btn" class="bg-primary text-white font-semibold px-5 py-2 rounded-lg hover:bg-blue-700 transition">Start</button>
      <button id="pause-btn" class="bg-gray-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-gray-700 transition hidden">Pause</button>
      <button id="end-btn" class="bg-red-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-red-700 transition hidden">End</button>
    </div>

    <!-- Timer Display -->
    <div class="text-center mb-4">
      <h2 class="text-2xl font-bold text-primary" id="timer-display">00:00</h2>
    </div>

    <!-- Progress Bar -->
    <div class="w-full bg-gray-200 rounded-full h-3 mb-4">
      <div id="progress-bar" class="bg-blue-500 h-3 rounded-full transition-all duration-500" style="width: 0%;"></div>
    </div>

    <!-- Status Message -->
    <p id="status-msg" class="text-center text-sm text-gray-600 italic"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const durationInput = document.getElementById("focus-duration");
      const startBtn = document.getElementById("start-btn");
      const pauseBtn = document.getElementById("pause-btn");
      const endBtn = document.getElementById("end-btn");
      const timerDisplay = document.getElementById("timer-display");
      const progressBar = document.getElementById("progress-bar");
      const statusMsg = document.getElementById("status-msg");

      let countdown;
      let totalTime = 0;
      let timeLeft = 0;
      let isPaused = false;

      function updateDisplay() {
        const minutes = Math.floor(timeLeft / 60);
        const seconds = timeLeft % 60;
        timerDisplay.textContent = `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
      }

      function updateProgressBar() {
        const progress = totalTime > 0 ? ((totalTime - timeLeft) / totalTime) * 100 : 0;
        progressBar.style.width = `${progress}%`;
      }

      function startTimer() {
        const minutes = parseInt(durationInput.value);
        if (isNaN(minutes) || minutes <= 0) {
          statusMsg.textContent = "Please enter a valid duration in minutes.";
          return;
        }

        totalTime = minutes * 60;
        timeLeft = totalTime;
        updateDisplay();
        updateProgressBar();
        statusMsg.textContent = "Focus session started. Stay focused!";

        startBtn.classList.add("hidden");
        pauseBtn.classList.remove("hidden");
        endBtn.classList.remove("hidden");
        durationInput.disabled = true;

        clearInterval(countdown);
        countdown = setInterval(() => {
          if (!isPaused && timeLeft > 0) {
            timeLeft--;
            updateDisplay();
            updateProgressBar();
          } else if (timeLeft <= 0) {
            clearInterval(countdown);
            statusMsg.textContent = "ðŸŽ¯ Focus session complete!";
            pauseBtn.classList.add("hidden");
            endBtn.classList.add("hidden");
            startBtn.classList.remove("hidden");
            durationInput.disabled = false;
          }
        }, 1000);
      }

      startBtn.addEventListener("click", startTimer);

      pauseBtn.addEventListener("click", () => {
        if (!countdown) return;
        isPaused = !isPaused;
        pauseBtn.textContent = isPaused ? "Resume" : "Pause";
        statusMsg.textContent = isPaused ? "Session paused." : "Resumed. Keep going!";
      });

      endBtn.addEventListener("click", () => {
        clearInterval(countdown);
        countdown = null;
        timeLeft = 0;
        updateDisplay();
        updateProgressBar();
        statusMsg.textContent = "Session ended early.";
        pauseBtn.classList.add("hidden");
        endBtn.classList.add("hidden");
        startBtn.classList.remove("hidden");
        durationInput.disabled = false;
      });
    });
  </script>
</body>
</html>
